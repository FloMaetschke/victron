## Add your devices here:
## Example Serial:
#    - name: Phoenix1
#    type: phoenix
#    protocol: serial
#    port: /dev/victron-phoenix
# Example Bluetooth and BLE
#    - name: Shunt1
#    type: smartshunt
#    protocol: bluetooth | bluetooth-ble
#    mac: fd:d4:50:0f:6c:1b
devices:
    - name: Phoenix1
      type: phoenix
      protocol: serial
      port: /dev/victron-phoenix

## Logging:
## possible values:
##    - syslog
##    - mqtt
logger: mqtt

## If logging is set to mqtt, these values must be filled
mqtt:
    host: 192.168.3.2
    port: 1883
    base_topic: victron
    hass: True

# Collected enitites by device type:
# If you change this, the names must be the same like in the value tables from victron.py
# These are the needed values to send a collection to logger, if other values are gathered (Usually they are from time to time), they are added to the collection too
collections:
  smartshunt:
    device:
      - Product ID
      - Firmware Version
    battery:
      - State Of Charge
      - Time To Go
    latest:
      - Voltage
      - Current
      - Power
      - Starter Battery Voltage
      - Used Energy
    history:
      - Deepest Discharge
      - Last Discharge
      - Average Discharge
      - Cumulative Ah Drawn
      - Time Since Last Full
      - Charge Cycles
      - Full Discharges
      - Battery Voltage min
      - Battery Voltage max
      - Synchonisations
      - Alarm Voltage low
      - Alarm Voltage high
      - Starter Battery Voltage min
      - Starter Battery Voltage max
      - Total Discharged Energy
      - Total Charged Energy
  phoenix:
    device:
      - Product ID
      - Serial
      - Firmware
      - Production Date
    latest:
      - Voltage
      - AC Voltage
      - AC Current
      - Mode
      - Status
      - Warning
      - Alarm Reason
  smartsolar:
    device:
      - Day sequence Number (0..364)
      - Product ID
      - Serial
      - Firmware
      - Production Date
    latest:
      - Voltage
      - Current
      - Voltage Panel
      - Power
      - Status
      - MPPT Tracker Operation Mode
      - Off Reason
      - Virtual Load Output
      - Error Code
    history:
      - Energy All Time
      - Energy Today
      - Energy Today Max
      - Energy Yesterday
      - Energy Yesterday Max